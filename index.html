  <script type="text/javascript">

  <link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
   * {
     box-sizing: border-box;
     font-family: sans-serif;
   }
   .fb-like {
     margin-top: 14px;
     float: left;
   }
   fb:login-button {
     padding: 14px 20px;
     margin-top: 14px;
     float: left;
     display: block;
   }
   body {
     margin: 0;
   }
   .header {
     background-color: #ffffff;
     color: black;
     text-align: center;
   }
   #google_translate_element {
     float: left;
     margin-top: 4px;
   }
   #google_translate_element a {
     display: none;
   }
   .goog-logo-link {
   display:none !important;
   }

   .goog-te-gadget{
   color: transparent !important;
   }
   .nav_bar {
     background-color: #339933;
     overflow: hidden;
     position: sticky;
   }
   .sticky {
     position: fixed;
     top: 0;
     width: 100%;
   }
   #recent_posts {
     display: none;
   }
   .nav_bar .badge {
     padding: 2px 5px;
     background-color: black;
     border-radius: 100%;
     display: none;
    }
   .nav_bar a {
     float: left;
     display: block;
     color: white;
     padding: 14px 20px;
     text-align: center;
     text-decoration: none;
   }
   .fb-like {
     float: right;
   }
   #log-out {
     display: none;
     float: right;
   }
   .nav_bar.align_right {
     float: right;
   }
   .nav_bar a:hover, .nav_bar a:active {
     background-color: #595959;
     color: white;
   }
   .footer {
     border-top: 5px solid black;
     background-color: white;
   }
   #clockbox {
     float: left;
   }
   </style>
 </head>
 <body>
   <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
   <div class="header">
     <h1>NEWSROOM</h1>
     <p>Subscribe and get all required info posted on one page.</p>
   </div>
   <div class="nav_bar" id="nav_bar">
     <a href="index.html"><i class="fa fa-home"></i> Home</a>
     <a href="#" onclick="gotToIITISM();">IIT(ISM) Dhanbad</a>
     <a href="#" id="recent_posts">Recent Posts<span class="badge" id="badge"></span></a>
     <div id="google_translate_element" class="google_translate_element"></div>
     <a href="#" id="log-out" onclick="log_out()">Log Out</a>
     <a href="about_me.html" class="align_right">About Me</a>
   </div>
   <script type="text/javascript">
     window.onscroll = function(){
       makeSticky();
     }
     var navbar = document.getElementById("nav_bar");
     var sticky = navbar.offsetTop;
     function makeSticky(){
       if(window.pageYOffset >= sticky){
         navbar.classList.add("sticky");
       } else{
         navbar.classList.remove("sticky");
       }
     }
   </script>
   <div class="main_body">
     <h1 id="hello">Hello!</h1>
     <h2 id="login_text">Login with Facebook to get post feed:</h2>
     <p text-align="center" id="postfeed">
           <fb:login-button
             id="fb-login"
             scope="public_profile,email"
             onlogin="checkLoginState();">
           </fb:login-button></p>
   <div class="footer"><br>
     <label id="clockbox">
     <script type="text/javascript" src="time.js"></script><br>
   </label>
   <label
    class="fb-like"
    data-share="true"
    data-width="450"
    data-show-faces="true">
  </label>
   </div>
 </body>
 </html>
