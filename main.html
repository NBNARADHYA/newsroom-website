<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Newsroom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1">
  <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
  window.fbAsyncInit = function() {
     FB.init({
       appId            : '359151004888978',
       autoLogAppEvents : true,
       xfbml            : true,
       version          : 'v3.2'
     });
   };

   (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/all.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
 FB.api(
   '/me',
   'GET',
   {"fields":"id,name,feed{created_time,attachments,message,story}"},
   function(response) {
     console.log(response);
     var posts=JSON.parse(response);
     document.getElementById("postfeed").innerHTML=posts.feed.data[0].message;
   }
 );
  </script>
  <script type="text/javascript" src="postFeed.js"></script>
  <script type="text/javascript" src="cookie.js"></script>
  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
  }
  </script>

  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
   * {
     box-sizing: border-box;
     font-family: sans-serif;
   }
   body {
     margin: 0;
   }
   .header {
     background-color: #ffffff;
     color: black;
     text-align: center;
   }
   #google_translate_element {
     float: left;
   }
   #google_translate_element a {
     display: none;
   }
   .goog-logo-link {
   display:none !important;
   }

   .goog-te-gadget{
   color: transparent !important;
   }
   .nav_bar {
     background-color: #339933;
     overflow: hidden;
     position: sticky;
   }
   .nav_bar .badge {
     padding: 2px 5px;
     background-color: black;
     border-radius: 100%;
    }
   .nav_bar a {
     float: left;
     display: block;
     color: white;
     padding: 14px 20px;
     text-align: center;
     text-decoration: none;
   }
   .nav_bar a.align_right {
     float: right;
   }
   .nav_bar a:hover, .nav_bar a:active {
     background-color: #595959;
     color: white;
   }
   .footer {
     border-top: 5px solid black;
     background-color: white;
   }
   #clockbox {
     float: left;
   }
   fb-like {
     float: left;
   }
   </style>
 </head>
 <body onload="doalert()">
   <div id="fb-root"></div>
   <div class="header">
     <h1>NEWSROOM</h1>
     <p>Subscribe and get all required info posted on one page.</p>
   </div>
   <div class="nav_bar">
     <a href="main.html"><i class="fa fa-home"></i> Home</a>
     <a href="https://www.iitism.ac.in/">IIT(ISM) Dhanbad</a>
     <a href="#">Recent Posts<span class="badge">5</span></a>
     <div id="google_translate_element" class="google_translate_element"></div>
     <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
     </div>
     <a href="about_me.html" class="align_right">About Me</a>
   </div>
   <div class="main_body">
     <p text-align="center" id="postfeed"> Facebook feed is going to be updated soon!</p>
   <div class="footer"><br>
     <div id="clockbox">
     <script type="text/javascript" src="time.js"></script><br>
   </div>
   </div>
 </body>
 </html>
